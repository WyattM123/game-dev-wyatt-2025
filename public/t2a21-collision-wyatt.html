<script>

function myHitOther(my1, my2) {

    let left1   = parseInt(document.getElementById(my1).style.left);
    let right1  = left1 + parseInt(document.getElementById(my1).style.width);
    let top1    = parseInt(document.getElementById(my1).style.top);
    let bottom1 = top1 + parseInt(document.getElementById(my1).style.height);

    let left2   = parseInt(document.getElementById(my2).style.left);
    let right2  = left2 + parseInt(document.getElementById(my2).style.width);
    let top2    = parseInt(document.getElementById(my2).style.top);
    let bottom2 = top2 + parseInt(document.getElementById(my2).style.height);

    if ((right1 >= left2) &&
        (bottom1 >= top2) &&
        (left1 <= right2) &&
        (top1 <= bottom2)) {
        return true;
    }
    return false;
}

function myCheckHit() {

    if (myHitOther('myImg01', 'myImg02')) {
        document.getElementById('myMessage').style.display = 'block';
        document.getElementById('myMessage').innerHTML = 'you collided with the other tennisball bird.';
        document.getElementById('myImg01').style.left = '20px';
    }

    if (myHitOther('myImg01', 'myImg03')) {
        document.getElementById('myMessage').style.display = 'block';
        document.getElementById('myMessage').innerHTML = 'wait... another tennisball bird? wowza.';
        document.getElementById('myImg01').style.left = '20px';
    }
}

document.addEventListener('keydown', function(event) {
    let me = document.getElementById('myImg01');
    if (event.key === 'd') me.style.left = parseInt(me.style.left) + 10 + 'px';
    if (event.key === 'a') me.style.left = parseInt(me.style.left) - 10 + 'px';
    if (event.key === 'w') me.style.top  = parseInt(me.style.top) - 10 + 'px';
    if (event.key === 's') me.style.top  = parseInt(me.style.top) + 10 + 'px';
    myCheckHit();
});
</script>
