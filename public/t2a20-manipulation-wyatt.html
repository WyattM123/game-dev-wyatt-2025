<h2>t2a20-manipulation-wyatt</h2>

<input id="myNum01" type=text value="This is a string"><br>
<span id="mySpan01">Object</span><br><br>

<script>
  let myObject = {
    first: 10,
    second: 'Crumbgeek',
    third: true
  }
  function showObject() {
    document.getElementById('mySpan01').innerHTML = JSON.stringify(myObject, null, 2)
  }
</script>
<input type=button value="Show Object.values()" onclick="{
  let values = Object.values(myObject)
  document.getElementById('mySpan01').innerHTML = values
}">
<br>
<input type=button value="Show Object.entries()" onclick="{
  let entries = Object.entries(myObject)
  document.getElementById('mySpan01').innerHTML = JSON.stringify(entries)
}">
<br>
<input type=button value='Add new property "newProp"' onclick="{
  myObject.newProp = 'hello I am a new property wagwan'
  showObject()
}">
<br>
<input type=button value='Modify "second" property' onclick="{
  myObject.second = 'geekcrumb'
  showObject()
}">
<br>
<input type=button value='Delete "third" property' onclick="{
  delete myObject.third
  showObject()
}">
<br>
<input type=button value='Does "third" exist?' onclick="{
  let exists = myObject.hasOwnProperty('third')
  document.getElementById('mySpan01').innerHTML = 'third exists? ' + exists
}">
<br>
