<h2>t2a20-manipulation-wyatt</h2>

<input id="myNum01" type="text" value="Crumbgeek"><br>
<span id="mySpan01">String Output</span><br><br>

<script>
  function showString(str) {
    document.getElementById('mySpan01').innerHTML = str
  }
</script>

<input type="button" value="Show .length" onclick="{
  let str = document.getElementById('myNum01').value;
  showString('Length: ' + str.length);
}"><br>

<input type="button" value="Show chars (split)" onclick="{
  let str = document.getElementById('myNum01').value;
  showString(str.split(''));
}"><br>

<input type="button" value="Show upper/lower" onclick="{
  let str = document.getElementById('myNum01').value;
  showString('Upper: ' + str.toUpperCase() + '<br>Lower: ' + str.toLowerCase());
}"><br>

<input type="button" value="Add new text" onclick="{
  let str = document.getElementById('myNum01').value + ' wagwan';
  document.getElementById('myNum01').value = str;
  showString(str);
}"><br>

<input type="button" value='Replace "geek" with "lord"' onclick="{
  let str = document.getElementById('myNum01').value.replace('geek', 'lord');
  document.getElementById('myNum01').value = str;
  showString(str);
}"><br>

<input type="button" value="Delete first 3 chars" onclick="{
  let str = document.getElementById('myNum01').value.slice(3);
  document.getElementById('myNum01').value = str;
  showString(str);
}"><br>

<input type="button" value='Does "geek" exist?' onclick="{
  let str = document.getElementById('myNum01').value;
  showString('Contains "geek"? ' + str.includes('geek'));
}"><br>
