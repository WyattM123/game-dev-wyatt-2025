<h2>X Pattern Word Encoder</h2>

<textarea id="myArea07" rows=4 cols=70>logan is cool</textarea><br>

<input type=button value="encode x pattern" onclick="{
   let words = document.getElementById('myArea07').value.toLowerCase().split(' ')
   let output = []

   for (let i = 0; i < words.length; i++){
      let w = words[i]
      if (w.length > 0){
         let first = w[0]
         let last = w[w.length - 1]
         let coded = 'x' + first + 'x' + last + 'x'
         output.push(coded)
      }
   }

   document.getElementById('myArea08').value = output.join(' ')
}"><br><br>
