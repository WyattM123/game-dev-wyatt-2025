<h6> Version 0.0.1 </h6>

<body id="myBody" style="background-repeat:repeat; background-size:80%;" background="myBackground01.jpg">

<h1 align="center">t2a25-game-template-wyatt.html</h1>
<br><br><br><br>

<script>

let myGlobalX = 0
let myClock

function myHitOther(my1, my2) {
    let obj1 = document.getElementById(my1);
    let obj2 = document.getElementById(my2);

    let left1   = parseInt(obj1.style.left);
    let right1  = left1 + parseInt(obj1.style.width);
    let top1    = parseInt(obj1.style.top);
    let bottom1 = top1 + parseInt(obj1.style.height);

    let left2   = parseInt(obj2.style.left);
    let right2  = left2 + parseInt(obj2.style.width);
    let top2    = parseInt(obj2.style.top);
    let bottom2 = top2 + parseInt(obj2.style.height);

    if ((right1  >= left2) &&
        (bottom1 >= top2) &&
        (left1   <= right2) &&
        (top1    <= bottom2)) {
        return true;
    }

    return false;
}

function myCheckHit() {
    if (myHitOther('myImg01','myImg02')) {
        alert('you lose');
        document.getElementById('myImg01').style.left = '20px';
        location = 't2a13-keydown.html';
    }

}

document.addEventListener('keydown', function(event) {
    let me = document.getElementById('myImg01');

    if (event.key === 'd') me.style.left = parseInt(me.style.left) + 10 + 'px';
    if (event.key === 'a') me.style.left = parseInt(me.style.left) - 10 + 'px';
    if (event.key === 'w') me.style.top  = parseInt(me.style.top)  - 10 + 'px';
    if (event.key === 's') me.style.top  = parseInt(me.style.top)  + 10 + 'px';

    myCheckHit();
});

</script>


<!-- PLAYER + ENEMY -->
<img id="myImg01" style="position:absolute; width:100px; height:80px; top:0px; left:50px;" src="freakygreendude.gif">
<img id="myImg02" style="position:absolute; width:100px; height:80px; top:0px; left:250px;" src="yellowyapper.gif">


<!-- BUTTONS -->
<input type="button" value="Auto Background Left" onclick="{
    clearInterval(myClock)
    myClock = setInterval(function(){
        myGlobalX -= 5
        document.getElementById('myBody').style.backgroundPosition = myGlobalX + 'px 0px'
    }, 100)
}">

<input type="button" value="Image Right Fast Button" 
onTouchStart="{this.click(); event.preventDefault();}" 
onclick="{
    let me = document.getElementById('myImg01')
    me.style.left = parseInt(me.style.left) + 10 + 'px'
    myCheckHit()
}">
