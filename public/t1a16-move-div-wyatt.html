<img id="myDiv01" 
    src="public/origin-of-a-meme-serious-question-v0-e7p13ctddkoe1.webp" 
    style="position:relative; left:0px; width: 60px; height: 60px; border: 1px solid #ccc; margin-bottom: 15px;" 
    title="This image is moved by the buttons below."><br>

<button onClick="{
    const myElement = document.getElementById('myDiv01');
    myElement.style.left = '100px';
}">Move to 100px</button><br>

<button onClick="{
    const myElement = document.getElementById('myDiv01');
    const currentLeft = parseInt(myElement.style.left) || 0;
    myElement.style.left = (currentLeft + 20) + 'px';
}">Move Auto</button>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{background:white; margin: 0; padding: 20px; font-family: Arial, sans-serif; color: #333;}
        
        .stage{
            position:relative;
            width:400px;
            height:70px;
            background:#1e3a8a;
            overflow:hidden;
            margin-top: 20px;
        }
        .img{
            position:absolute;
            top:10px;
            left:0;
            width:50px;
            height:50px;
            transition: left 0.05s linear;
        }
    </style>
</head>
<body>
    <div class="stage">
        <img id="imageToMove" class="img" src="public/origin-of-a-meme-serious-question-v0-e7p13ctddkoe1.webp" title="Move an image">
    </div>    
    <script>
        let moveSpeed = 5;
        let animationInterval = 50;
        const maxPosition = 350;
        const minPosition = 0;
        const image = document.getElementById('imageToMove');
        let currentPosition = 0;
        let direction = 1;
        function moveImage() {
            currentPosition += moveSpeed * direction;
            if (currentPosition >= maxPosition) {
                currentPosition = maxPosition;
                direction = -1;
            } else if (currentPosition <= minPosition) {
                currentPosition = minPosition;
                direction = 1;
            }

            image.style.left = currentPosition + 'px';
        }

        window.onload = function() {
            setInterval(moveImage, animationInterval);
        };
    </script>
</body>
