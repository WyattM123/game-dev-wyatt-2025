<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barebones Looping Movement</title>
    <style>
        .movement-stage {
            position: relative;
            width: 500px;
            height: 100px;
            border: 1px solid #ccc;
        }
        .movable-image {
            position: absolute;
            top: 25px;
            left: 0;
            width: 50px;
            height: 50px;
            animation: slide 3s infinite alternate;
        }
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(200px);
            }
        }
    </style>
</head>
<body>
    <div class="movement-stage">
        <img class="movable-image" 
             src="https://placehold.co/50x50/1e90ff/ffffff?text=IMG" 
             alt="Movable Placeholder Image">
    </div>
</body>
</html>
