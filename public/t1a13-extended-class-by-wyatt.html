<script>
class myAnimal {
  constructor(passName, passAge) {
    this.myName = passName;
    this.myAge = passAge;
  }

  myShow() {
    return 'Hello ' + this.myName + '<br>' +
           'Age: ' + this.myAge + '<br>';
  }
}

class myCat extends myAnimal {
  constructor(passName, passAge) {
    super(passName, passAge);
  }

  myShow() {
    return super.myShow() +
           'This animal is a cat.<br>';
  }
}

class myDog extends myAnimal {
  constructor(passName, passAge) {
    super(passName, passAge);
  }

  myShow() {
    return super.myShow() +
           'This animal is a dog.<br>';
  }
}
</script>
