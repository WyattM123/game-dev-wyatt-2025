<script>
    function mySquareFunction() {
        let myIn01 = parseFloat(document.getElementById('myNum01').value);

        if (myIn01 >= 0) {
            let calculation = {
                number: myIn01,
                squared: myIn01 * myIn01
            };

            document.getElementById('mySpan01').innerHTML =
                'Hola, the square of ' + calculation.number + ' is ' + calculation.squared;
        } else {
            document.getElementById('mySpan01').innerHTML =
                'Crumbgeek, you need a positive number.';
        }
    }

    function loopySquareFunction() {
        let numbers = [2, 4, 6, 8, 10];
        let results = '<ul>';

        for (let i = 0; i < numbers.length; i++) {
            let number = numbers[i];
            let squared = number * number;
            results += '<li>The square of ' + number + ' is ' + squared + '</li>';
        }

        results += '</ul>';
        document.getElementById('myLoopySpan').innerHTML = results;
    }

    function getResponse() {
        let inputText = document.getElementById('myTextBox').value.toLowerCase();
        let responseSpan = document.getElementById('myResponseSpan');

        if (inputText.length > 0) {
            let answers = ['yeah', 'nah', 'idk gang', 'ask someone else', 'sure ig', 'hell naw', 'absolutely.', 'prolly not'];
            let randomAnswer = answers[Math.floor(Math.random() * answers.length)];
            responseSpan.innerHTML = randomAnswer;
        } else {
            responseSpan.innerHTML = 'You gotta put in text ya crumbgeek';
        }
    }

    class NumberSquarer {
        constructor(number) {
            this.number = number;
        }

        square() {
            return this.number * this.number;
        }
    }

    function classSquareFunction() {
        let input = parseFloat(document.getElementById('myClassNum').value);

        if (input >= 0) {
            let myObj = new NumberSquarer(input);
            document.getElementById('myClassSpan').innerHTML =
                'Using a CLASS: the square of ' + input + ' is ' + myObj.square();
        } else {
            document.getElementById('myClassSpan').innerHTML =
                'Positive numbers only, crumbgeek.';
        }
    }
</script>

Input: <input id="myNum01" type="number" value="4"><br>
Event: <input type="button" value="Square a single number" onclick="mySquareFunction()"><br>
Output: <span id="mySpan01">...</span>

Input: <input id="myClassNum" type="number" value="5"><br>
