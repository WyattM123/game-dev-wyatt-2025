<script>
function mySquareFunction() {
    let myIn01 = parseFloat(document.getElementById('myNum01').value);

    // Check if the input number is positive
    if (myIn01 >= 0) {
        // Create an object to hold the input and the result
        let calculation = {
            number: myIn01,
            squared: myIn01 * myIn01
        };

        // Access the object's properties to construct the output string
        document.getElementById('mySpan01').innerHTML =
            'Hola, the square of ' + calculation.number + ' squared = ' Is ' + calculation.squared;
    } else {
        // Display a message for negative numbers
        document.getElementById('mySpan01').innerHTML =
            ' Crumbgeek, you need a positive number.';
    }
}
</script>
