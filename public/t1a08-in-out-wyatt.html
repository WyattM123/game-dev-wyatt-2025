<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input/Output Repeater & Different Functions (Barebones)</title>
</head>
<body>

    <h2 align="center">t1a08-in-out-wyatt.html (Barebones)</h2>
    <hr>

    <script>
        // --- Core Functions ---

        function myDoStuff(index){
            // Displays the raw input value
            document.getElementById('mySpan0' + index).innerHTML = document.getElementById('myNum0' + index).value
        }

        function loopStuff(index){
            // Repeats the input value a random number of times
            let myIn = document.getElementById('myNum0' + index)
            let myOut = document.getElementById('mySpan0' + index)
            let name = myIn.value
            let output = ''

            let randomCount = Math.floor(Math.random() * 50) + 1;
            output += 'Random number of displays chosen: <b>' + randomCount + '</b><br><br>'

            for(let i = 0; i < randomCount; i++){
                output += (i + 1) + ". " + name + "<br>"
            }

            myOut.innerHTML = output
        }
        
        function countCharacters(index){
            // Counts the number of characters in the input
            let name = document.getElementById('myNum0' + index).value;
            let count = name.length;
            document.getElementById('mySpan0' + index).innerHTML = "The text has <b>" + count + "</b> characters.";
        }

        function reverseString(index){
            // Reverses the input string
            let name = document.getElementById('myNum0' + index).value;
            let reversed = name.split('').reverse().join('');  
            document.getElementById('mySpan0' + index).innerHTML = "Reversed: <b>" + reversed + "</b>";
        }

        /* * UPDATED FUNCTION: screamWord
         * Duplicates vowels in-place (e.g., C-A-T becomes C-AAA-T) 
         * and appends a repeated last letter and exclamations.
        */
        function screamWord(index){
            let name = document.getElementById('myNum0' + index).value;
            let upper = name.toUpperCase();
            
            if (upper.length === 0) {
                document.getElementById('mySpan0' + index).innerHTML = '<b>SCREAM!</b>';
                return;
            }

            let augmentedWord = '';
            // Using a Set for efficient vowel lookup
            const vowels = new Set(['A', 'E', 'I', 'O', 'U']); 

            // 1. Iterate through the word to repeat vowels in place.
            for (let i = 0; i < upper.length; i++) {
                const char = upper[i];
                
                if (vowels.has(char)) {
                    // Repeat the vowel 2 to 5 times (1 original + 1 to 4 extra)
                    let repeats = Math.floor(Math.random() * 4) + 2; 
                    augmentedWord += char.repeat(repeats);
                } else {
                    augmentedWord += char; 
                }
            }
            
            // 2. Append the repeated last letter and exclamations to the *end*.
            let lastLetter = upper.slice(-1); 
            
            // Repeat last letter 5 to 10 times total 
            let letterRepeats = Math.floor(Math.random() * 6) + 5; 
            let extraLetters = lastLetter.repeat(letterRepeats);
            
            // Repeat exclamations 3 to 6 times total
            let exclamationRepeats = Math.floor(Math.random() * 4) + 3; 
            let exclamations = "!".repeat(exclamationRepeats);

            let finalScream = augmentedWord + extraLetters + exclamations;

            document.getElementById('mySpan0' + index).innerHTML = 'SCREAMED: <b>' + finalScream + '</b>';
        }

        function countVowels(index){
            // Counts how many vowels are in the input
            let name = document.getElementById('myNum0' + index).value;
            let matches = name.match(/[aeiou]/gi);
            let count = matches ? matches.length : 0;
            document.getElementById('mySpan0' + index).innerHTML = "It has <b>" + count + "</b> vowels (a, e, i, o, u).";
        }

        function scrambleWord(index){
            // Randomly scrambles the letters of the input word (Fisher-Yates shuffle)
            let name = document.getElementById('myNum0' + index).value;
            let chars = name.split('');
            for (let i = chars.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [chars[i], chars[j]] = [chars[j], chars[i]];
            }
            let scrambled = chars.join('');
            document.getElementById('mySpan0' + index).innerHTML = "Scrambled: <b>" + scrambled + "</b>";
        }


        // --- Sentence Generator Functions ---

        const sentenceTemplates = [
            "Today, {name} discovered a secret path to a garden full of talking squirrels.",
            "It is known that {name} can perfectly balance a stack of cheezits on their nose.",
            "In a sudden burst of creativity, {name} decided to write a symphony using only the screams of the damned.",
            "If you need advice on playing checkers with newborn babies, {name} is the person to call.",
            "A mysterious old book claimed {name} once saved the world with a single sock.",
            "{name} realized the true output was the friends they made along the way.",
            "{name}'s ability to nap for exactly 7 minutes and 42 seconds was truly legendary.",
            "The ancient prophecy foretold the coming of {name}, who would bring great drawings of toads.",
            "With a dramatic flourish, {name} unveiled their latest invention: an automatic milk drinking machine.",
            "Last Tuesday, {name} accidentally swapped hats with a famous detective and solved a mystery.",
        ];

        function generateSentence() {
            let name = document.getElementById('nameInput').value.trim();
            if (name === "") name = "Someone";

            const capitalizedName = name.charAt(0).toUpperCase() + name.slice(1);
            const randomIndex = Math.floor(Math.random() * sentenceTemplates.length);
            const template = sentenceTemplates[randomIndex];

            const newSentence = template.replace(/{name}/g, capitalizedName);
            document.getElementById('sentenceOutput').textContent = newSentence;
        }
    </script>


    <!-- Function Containers -->
    <div>
        <h3>Loop Repeater</h3>
        <input id="myNum01" type="text" value="wyatt"><br>
        <span id="mySpan01">...</span><br>
        <input type="button" value="Display Once" onclick="myDoStuff(1)"><br>
        <input type="button" value="Random Repeats (1-50)" onclick="loopStuff(1)"><br>
    </div>
    <hr>

    <div>
        <h3>How many characters?</h3>
        <input id="myNum02" type="text" value="AndyJamesTran"><br>
        <span id="mySpan02">...</span><br>
        <input type="button" value="Display Once" onclick="myDoStuff(2)"><br>
        <input type="button" value="Count Letters" onclick="countCharacters(2)"><br>
    </div>
    <hr>

    <div>
        <h3>String Reverser</h3>
        <input id="myNum03" type="text" value="Logang"><br>
        <span id="mySpan03">...</span><br>
        <input type="button" value="Display Once" onclick="myDoStuff(3)"><br>
        <input type="button" value="Reverse Text" onclick="reverseString(3)"><br>
    </div>
    <hr>

    <div>
        <h3>SCREAM THE WORD!</h3>
        <input id="myNum04" type="text" value="Mr Ellis"><br>
        <span id="mySpan04">...</span><br>
        <input type="button" value="Display Once" onclick="myDoStuff(4)"><br>
        <input type="button" value="SCREAM THE WORD" onclick="screamWord(4)"><br>
    </div>
    <hr>

    <div>
        <h3>Vowel Counter</h3>
        <input id="myNum05" type="text" value="Animation"><br>
        <span id="mySpan05">...</span><br>
        <input type="button" value="Display Once" onclick="myDoStuff(5)"><br>
        <input type="button" value="Count Vowels" onclick="countVowels(5)"><br>
    </div>
    <hr>

    <div>
        <h3>Scramble That Thang</h3>
        <input id="myNum06" type="text" value="Cameron"><br>
        <span id="mySpan06">...</span><br>
        <input type="button" value="Display Once" onclick="myDoStuff(6)"><br>
        <input type="button" value="Scramble Word" onclick="scrambleWord(6)"><br>
    </div>


    <hr>
    
    <div>
        <h2>Original Name Sentence Generator</h2>
        <p>Enter a name and get a random story!</p>

        <label for="nameInput">Your Name:</label>
        <input
            type="text"
            id="nameInput"
            placeholder="e.g., Alex"
            value="Alex"
            onkeypress="if(event.key === 'Enter') generateSentence()"
        >
        <button onclick="generateSentence()">Generate Story</button>

        <div id="outputArea">
            <p id="sentenceOutput">The generated sentence will appear here!</p>
        </div>
    </div>

</body>
</html>
