<script>
    function myDoStuff(){
        document.getElementById('mySpan01').innerHTML = document.getElementById('myNum01').value
    }

    function loopStuff(){
        let myIn = document.getElementById('myNum01')
        let myOut = document.getElementById('mySpan01')
        let name = myIn.value
        let output = ''
        
        let randomCount = Math.floor(Math.random() * 50) + 1;

        output += 'Random number of displays chosen: <b>' + randomCount + '</b><br><br>'

        for(let i = 0; i < randomCount; i++){
            output += (i + 1) + ". " + name + "<br>"
        }

        myOut.innerHTML = output
    }
</script>

<h2 align=center>t1a08-in-out-wyatt.hmtl</h2>

<input id="myNum01" type=text value="wyatt" ><br>
<span id="mySpan01">...</span><br>

<input type=button value="Display Once" onclick="{
    myDoStuff()
}"><br>

<input type=button value="How many names are there?" onclick="{
    loopStuff()
}"><br>
