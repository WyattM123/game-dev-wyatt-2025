<h1 align="center">Random Duck Image + Phrase</h1>

<script>
  async function fetchDuck() {
    const url = "https://random-d.uk/api/v2/random";
    const response = await fetch(url);
    const data = await response.json();

    console.log(data);

    document.getElementById('output').innerHTML =
      `<pre>${JSON.stringify(data, null, 2)}</pre>`;

    document.getElementById('output').innerHTML +=
      `<p style="font-size:20px;"><b>Duck says:</b> ${data.message}</p>`;

    document.getElementById('output').innerHTML +=
      `<img src="${data.url}" style="max-width:300px; display:block; margin-top:10px;">`;
  }
</script>

<button onclick="fetchDuck()">Get Random Duck</button>

<div id="output">...</div>
